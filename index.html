    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Unidades</title>
    <link rel="stylesheet" href="css/styles.css?ts=6">
    <!--For info bubbles: https://github.com/heremaps/maps-api-for-javascript-examples/issues/108#issuecomment-1864213026-->
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>

<body>
    <header>
        <h1>Rastreo de Unidades</h1>
        <nav>
            <ul>
                <li><a href="#" class="tab" data-target="mapView">Mapa</a></li>
                <li><a href="#" class="tab" data-target="unitsView">Unidades</a></li>
                <li><a href="#" class="tab" data-target="settingsView">Flota</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="mapView" class="tab-content">
            <div id="mapContainer" style="width: 100%; height: 100vh;"></div>
        </section>
        <section id="unitsView" class="tab-content" style="display: none;">
            <h2>Listado de Unidades</h2>
            <div class="dropdown-container">
                <label for="unitSelect">Selecciona una unidad:</label>
                <select id="unitSelect">
                    <!-- Opciones se agregarán dinámicamente -->
                </select>
            </div>
            <div id="unitDetails">
                <!-- Detalles de la unidad se mostrarán aquí -->
            </div>
        </section>
        <section id="settingsView" class="tab-content" style="display: none;">
            <h2>Configuración</h2>
        </section>
    </main>
</body>
</html>
